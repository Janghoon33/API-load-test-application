<script>
    let stompClient = null;

    // WebSocket ì—°ê²°
    function connect() {
        const socket = new SockJS('http://localhost:8080/ws');
        stompClient = Stomp.over(socket);

        stompClient.debug = null; // ë””ë²„ê·¸ ë¡œê·¸ ë„ê¸°

        stompClient.connect({}, function(frame) {

            document.getElementById('startBtn').disabled = false;

            document.getElementById('connectionStatus').textContent = 'ğŸ”´ WebSocket ì—°ê²° ì•ˆ ë¨ - ì„œë²„ë¥¼ ì‹¤í–‰í•˜ì„¸ìš”';
            setTimeout(connect, 3000); // 3ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„

    // í…ŒìŠ¤íŠ¸ ì‹œì‘
    async function startTest() {
        const config = {

            threadType: document.getElementById('threadType').value,
            virtualThreads: parseInt(document.getElementById('virtualThreads').value),
            requestsPerThread: parseInt(document.getElementById('requestsPerThread').value)

        document.getElementById('startBtn').textContent = 'í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘...';
        document.getElementById('monitoringPanel').style.display = 'block';

        addLog(' í…ŒìŠ¤íŠ¸ ì‹œì‘: ' + JSON.stringify(config));

        try {
            const response = await fetch('http://localhost:8080/api/tests/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            });

            if (!response.ok) {
                throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ' + response.status);
            }

            const result = await response.json();
            currentTestId = result.testId;

            addLog(' í…ŒìŠ¤íŠ¸ ID: ' + currentTestId);
            addLog(' êµ¬ë… ê²½ë¡œ: /topic/metrics/' + currentTestId);

            // WebSocket êµ¬ë…
            subscribeToMetrics(currentTestId);

        } catch (error) {
            addLog('âŒ í…ŒìŠ¤íŠ¸ ì‹œì‘ ì‹¤íŒ¨: ' + error);
            alert('í…ŒìŠ¤íŠ¸ ì‹œì‘ ì‹¤íŒ¨!\n\n1. ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”\n2. URLì´ ì˜¬ë°”ë¥¸ì§€ í™•ì¸í•˜ì„¸ìš”\n\n' + error);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'í…ŒìŠ¤íŠ¸ ì‹œì‘';
        }
    }

    // ë©”íŠ¸ë¦­ êµ¬ë…
    function subscribeToMetrics(testId) {
        // ì‹¤ì‹œê°„ ë©”íŠ¸ë¦­ êµ¬ë…
        stompClient.subscribe('/topic/metrics/' + testId, function(message) {
            const metric = JSON.parse(message.body);
            updateMetrics(metric);
        });

        // ì™„ë£Œ ë©”ì‹œì§€ êµ¬ë…
        stompClient.subscribe('/topic/test-complete/' + testId, function(message) {
            const result = JSON.parse(message.body);
            onTestComplete(result);
        });

        addLog('âœ… WebSocket êµ¬ë… ì™„ë£Œ');
    }

    // ë©”íŠ¸ë¦­ ì—…ë°ì´íŠ¸
    function updateMetrics(metric) {
        const progress = metric.progress.toFixed(1);
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('progressBar').textContent = progress + '%';

        document.getElementById('progressText').textContent = progress + '%';
        document.getElementById('requestsText').textContent =
            metric.completedRequests.toLocaleString() + ' / ' + metric.totalRequests.toLocaleString();
        document.getElementById('successText').textContent = metric.successCount.toLocaleString();
        document.getElementById('failText').textContent = metric.failCount.toLocaleString();
        document.getElementById('tpsText').textContent = metric.currentTps.toFixed(1);
        document.getElementById('elapsedText').textContent =
            (metric.elapsedTimeMs / 1000).toFixed(1) + 's';

        const statusHtml = metric.status === 'RUNNING'
            ? '<span class="status status-running">ğŸ”„ ì‹¤í–‰ ì¤‘</span>'
            : '<span class="status status-completed">âœ… ì™„ë£Œ</span>';
        document.getElementById('statusBadge').innerHTML = statusHtml;

        // ë¡œê·¸ëŠ” 20%ë§ˆë‹¤ë§Œ ì¶œë ¥ (ë„ˆë¬´ ë§ì€ ë¡œê·¸ ë°©ì§€)
        if (metric.completedRequests % Math.max(1, Math.floor(metric.totalRequests / 5)) === 0) {
            addLog(`ğŸ“Š ì§„í–‰ë¥  ${progress}% | ì„±ê³µ: ${metric.successCount} | ì‹¤íŒ¨: ${metric.failCount} | TPS: ${metric.currentTps.toFixed(1)}`);
        }
    }

    // í…ŒìŠ¤íŠ¸ ì™„ë£Œ
    function onTestComplete(result) {
        addLog('ğŸ‰ í…ŒìŠ¤íŠ¸ ì™„ë£Œ!');
        addLog('ğŸ“ˆ ì´ ìš”ì²­: ' + result.totalRequests.toLocaleString());
        addLog('âœ… ì„±ê³µ: ' + result.successCount.toLocaleString());
        addLog('âŒ ì‹¤íŒ¨: ' + result.failCount.toLocaleString());
        addLog('âš¡ TPS: ' + result.tps.toFixed(2));
        addLog('â±ï¸ í‰ê·  ì‘ë‹µì‹œê°„: ' + result.avgResponseTimeMs + 'ms');
        addLog('ğŸ’¾ ì‹¤í–‰ ID: ' + result.executionId);

            `ì„±ê³µë¥ : ${successRate}%\n` +

            `í‰ê·  ì‘ë‹µ: ${result.avgResponseTimeMs}ms\n\n` +
            `ì‹¤í–‰ ID: ${result.executionId}`;
        alert(message);
    }

    // ë¡œê·¸ ì¶”ê°€
    function addLog(message) {
        const logPanel = document.getElementById('logPanel');

        entry.className = 'log-entry';

        if (logPanel.children.length > 100) {
